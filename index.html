<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Temperature HACCP ‚Äì La Terrazza & Molo Sedici</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fdfdfd;
      padding: 30px;
      max-width: 900px;
      margin: auto;
      color: #333;
    }

    header img {
      width: 180px;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 20px;
      margin-bottom: 30px;
      text-align: center;
    }

    .pdf-section {
      margin-top: 40px;
      text-align: center;
    }

    .pdf-section button {
      padding: 12px 20px;
      margin: 10px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.2s ease-in-out;
    }

    .scarica {
      background-color: #27ae60;
      color: white;
    }

    .invia {
      background-color: #2980b9;
      color: white;
    }

    input[type="email"] {
      padding: 10px;
      font-size: 16px;
      width: 280px;
      margin-top: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    #messaggio {
      margin-top: 10px;
      font-weight: bold;
      color: #800000;
    }

    footer {
      margin-top: 50px;
      text-align: center;
      font-size: 14px;
      color: #777;
    }
  </style>
</head>
<body>

  <header>
    <img src="https://laterrazzabistrot.it/wp-content/uploads/2024/04/logo-1.png" alt="Logo La Terrazza" />
    <h1>Sistema di rilevamento delle temperature ‚Äì Frigoriferi e Congelatori</h1>
  </header>

  <div class="pdf-section">
    <button class="scarica" onclick="scaricaPdf()">üì• Scarica PDF aggiornato</button><br>
    <input type="email" id="emailUtente" placeholder="Inserisci la tua email">
    <button class="invia" onclick="inviaPdfPerEmail()">üì© Ricevi PDF via email</button>
    <p id="messaggio"></p>
  </div>

  <footer>
    ¬© 2025 La Terrazza Bistrot & Molo Sedici - Castiglione della Pescaia
  </footer>

  <script>
    const scriptUrl = "https://script.google.com/macros/s/AKfycbyP09JF9JSAygDkMZSYIj0RTqLS4kaHleGPQd-uspeANWcy3T_iiLCZMelEFG78hyVW/exec";

    function scaricaPdf() {
      window.open(scriptUrl, "_blank");
    }

    function inviaPdfPerEmail() {
      const email = document.getElementById("emailUtente").value.trim();
      const messaggio = document.getElementById("messaggio");
      messaggio.textContent = "";

      if (!email || !email.includes("@")) {
        messaggio.textContent = "‚ùå Inserisci un indirizzo email valido!";
        return;
      }

      fetch(`${scriptUrl}?email=${encodeURIComponent(email)}`)
        .then(response => response.text())
        .then(text => {
          messaggio.textContent = `‚úÖ ${text}`;
        })
        .catch(error => {
          console.error("Errore:", error);
          messaggio.textContent = "‚ùå Errore durante l'invio del PDF.";
        });
    }
  </script>
</body>
</html>
