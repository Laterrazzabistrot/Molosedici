<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Generatore PDF Temperature HACCP</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      padding: 40px;
      background-color: #f0f4f8;
      color: #333;
      max-width: 800px;
      margin: auto;
    }

    h1 {
      font-size: 28px;
      color: #2c3e50;
      margin-bottom: 20px;
    }

    p {
      font-size: 16px;
    }

    input[type="email"] {
      padding: 10px;
      font-size: 16px;
      width: 100%;
      max-width: 400px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      padding: 12px 20px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-right: 10px;
      margin-top: 10px;
      transition: background-color 0.2s ease-in-out;
    }

    button:first-of-type {
      background-color: #27ae60;
      color: white;
    }

    button:last-of-type {
      background-color: #2980b9;
      color: white;
    }

    button:hover {
      opacity: 0.9;
    }

    .msg {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <h1>üìÑ Generatore PDF Temperature HACCP</h1>

  <p>Vuoi scaricare subito il report aggiornato al mese corrente o riceverlo direttamente via email?</p>

  <button onclick="scaricaPdf()">üì• Scarica PDF aggiornato</button>

  <br><br>

  <input type="email" id="emailUtente" placeholder="Inserisci la tua email (facoltativo)">
  <br>
  <button onclick="inviaPdf()">üì© Invia PDF via email</button>

  <p class="msg" id="messaggio"></p>

  <script>
    const scriptUrl = "https://script.google.com/macros/s/AKfycbwZyTo-dPEWdFJQN7AlkbwYWdzooh0QN0rCjF4Dc9w/dev";

    function scaricaPdf() {
      window.open(scriptUrl, "_blank");
    }

    function inviaPdf() {
      const email = document.getElementById("emailUtente").value.trim();
      const messaggio = document.getElementById("messaggio");

      messaggio.textContent = ""; // reset

      if (!email || !email.includes("@")) {
        messaggio.textContent = "‚ùå Inserisci un indirizzo email valido!";
        return;
      }

      fetch(`${scriptUrl}?email=${encodeURIComponent(email)}`)
        .then(response => response.text())
        .then(text => {
          messaggio.textContent = `‚úÖ ${text}`;
        })
        .catch(error => {
          console.error("Errore:", error);
          messaggio.textContent = "‚ùå Errore durante l'invio del PDF.";
        });
    }
  </script>
</body>
</html>
