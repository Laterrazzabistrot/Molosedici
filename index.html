
<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Temperature Registrate - La Terrazza & Molo Sedici</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <img src="https://laterrazzabistrot.it/wp-content/uploads/2024/04/logo-1.png" alt="Logo La Terrazza" class="logo"/>
    <h1>Sistema di rilevamento delle temperature automatizzato Frigo e Congelatori</h1>
  </header>

  <main>
    <div class="button-container">
      <button onclick="showTable('frigo10')">Frigo (10:00)</button>
      <button onclick="showTable('frigo16')">Frigo (16:00)</button>
      <button onclick="showTable('congel10')">Congelatori (10:00)</button>
      <button onclick="showTable('congel16')">Congelatori (16:00)</button>
    </div>

    <section id="tables">
      <div id="frigo10" class="data-table hidden">
        <h2>Frigo - Rilevamento ore 10:00</h2>
        <table id="tableFrigo10"><thead></thead><tbody></tbody></table>
      </div>
      <div id="frigo16" class="data-table hidden">
        <h2>Frigo - Rilevamento ore 16:00</h2>
        <table id="tableFrigo16"><thead></thead><tbody></tbody></table>
      </div>
      <div id="congel10" class="data-table hidden">
        <h2>Congelatori - Rilevamento ore 10:00</h2>
        <table id="tableCongel10"><thead></thead><tbody></tbody></table>
      </div>
      <div id="congel16" class="data-table hidden">
        <h2>Congelatori - Rilevamento ore 16:00</h2>
        <table id="tableCongel16"><thead></thead><tbody></tbody></table>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 La Terrazza Bistrot & Molo Sedici - Castiglione della Pescaia</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
