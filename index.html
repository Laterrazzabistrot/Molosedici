<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Genera PDF Temperature</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 30px;
      background-color: #f9f9f9;
    }
    h1 {
      color: #333;
    }
    input[type="email"] {
      padding: 10px;
      font-size: 16px;
      width: 300px;
      margin-right: 10px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-top: 10px;
      cursor: pointer;
    }
    .msg {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>ğŸ“„ Generatore PDF Temperature</h1>

  <p>Vuoi scaricare il report aggiornato o riceverlo via email?</p>

  <button onclick="scaricaPdf()">ğŸ“¥ Scarica PDF aggiornato</button>
  <br><br>

  <input type="email" id="emailUtente" placeholder="Inserisci la tua email (opzionale)">
  <button onclick="inviaPdf()">ğŸ“© Invia PDF via email</button>

  <p class="msg" id="messaggio"></p>

  <script>
    const scriptUrl = "https://script.google.com/macros/s/AKfycbwZyTo-dPEWdFJQN7AlkbwYWdzooh0QN0rCjF4Dc9w/dev";

    function scaricaPdf() {
      window.open(scriptUrl, "_blank");
    }

    function inviaPdf() {
      const email = document.getElementById("emailUtente").value;
      const messaggio = document.getElementById("messaggio");

      if (!email || !email.includes("@")) {
        messaggio.textContent = "âŒ Inserisci una email valida!";
        return;
      }

      fetch(`${scriptUrl}?email=${encodeURIComponent(email)}`)
        .then(response => response.text())
        .then(text => {
          messaggio.textContent = `âœ… ${text}`;
        })
        .catch(error => {
          console.error(error);
          messaggio.textContent = "âŒ Errore durante l'invio del PDF.";
        });
    }
  </script>

</body>
</html>
